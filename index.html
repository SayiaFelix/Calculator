<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-warning" data-num="*">*</button>
            <button type="button" class="btn btn-warning" data-num="/">/</button>
            <button type="button" class="btn btn-warning" data-num="-">-</button>
            <button type="button" class="btn btn-warning" data-num="+">+</button>
            <button type="button" class="btn btn-secondary" data-num="9">9</button>
            <button type="button" class="btn btn-secondary" data-num="8">8</button>
            <button type="button" class="btn btn-secondary" data-num="7">7</button>
            <button type="button" class="btn btn-secondary" data-num="6">6</button>
            <button type="button" class="btn btn-secondary" data-num="5">5</button>
            <button type="button" class="btn btn-secondary" data-num="4">4</button>
            <button type="button" class="btn btn-secondary" data-num="3">3</button>
            <button type="button" class="btn btn-secondary" data-num="2">2</button>
            <button type="button" class="btn btn-secondary" data-num="1">1</button>
            <button type="button" class="btn btn-secondary" data-num="0">0</button>
            <button type="button" class="btn btn-secondary" data-num=".">.</button>
            <button type="button" class="btn-success">=</button>
            <button type="button" class="btn-danger">C</button>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
